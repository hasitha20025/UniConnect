<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniConnect Add Events Details</title>
    <link
      rel="shortcut icon"
      href="./picuters/logo/2-b.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="modal modal-sheet position-static d-block p-4 mt-5"
        tabindex="-1"
        role="dialog"
        id="modalSignin"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-4 fs-2">Add Event Details</h2>
            </div>

            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="row gx-4 gy-3">
                  <div class="col-sm-6">
                    <label for="">#NO</label>
                    <input
                      type="text"
                      name=""
                      class="form-control"
                      id=""
                      placeholder="#1001"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="">ID</label>
                    <input
                      type="text"
                      name=""
                      class="form-control"
                      id=""
                      placeholder="ID1001"
                    />
                  </div>
                  <div class="col-sm-12">
                    <label for="">Event Thumbnail</label>
                    <input type="file" class="form-control" name="" id="" />
                  </div>

                  <div class="col-sm-12">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Event Title</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="News Title"
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="">Date & Time</label>
                    <input type="date" class="form-control" name="" id="" />
                  </div>

                  <div class="col-sm-12">
                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Event Descriptions</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <button
                  class="w-100 mb-2 btn btn-lg rounded-3 btn-primary mt-3"
                  type="submit"
                >
                  Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
